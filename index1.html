<div id="container">
  <!-- populated by JS-->
</div>
<script src="./boston.js"></script>
<script>
  function renderBoston(boston, container) {
    var person = boston.data;
    var len = boston.data.length;
    var html = '';
    for (let i = 0; i < len; i++) {
      html += '<li class="post">' +
        '<h2>' + person[i][8] + '</h2>' +
        '<h3>' + person[i][11] + '</h3>'
    }
    container.innerHTML = '<ul id = "boston">' + html + '</ul>';
  }
  //renderBoston(boston, document.getElementById('container'));
</script>

<script>
  function displayTopSalaries(boston, container) {
  var people = boston.data;
  var topEarn = people.sort((a, b) => a[11] - b[11]).slice((people.length - 5), people.length);
  const len = topEarn.length;
  var html = '';

  for (let i = 0; i < len; i++) {
    html +=
      '<li class = "top">' + '<h2>' + topEarn[i][8] + '</h2>' +
      '<h3>' + topEarn[i][11] + '</h3>';
  }
  container.innerHTML = '<ul id = "topSalaries">' + html + "</ul>";
}
//displayTopSalaries(boston, document.getElementById('container'));
</script>

<script>
  function display200kPlus(boston, container) {
    var people = boston.data;
    var over200k = people.filter((salary) => salary[11] >= 200000);
    const len = over200k.length;
    var html = '';

    for (let i = 0; i < len; i++) {
      html +=
      '<li class = "top">' + 
        '<h2>'
         over200k[i][8] +
        '</h2>' +
        '<h3>' +
          over200k[i][11] +
        '</h3>';
    }
    container.innerHTML = '<ul id = "topEmployees">' + html + '</ul>';
  }
  display200kPlus(boston, document.getElementById('container'));
</script>
